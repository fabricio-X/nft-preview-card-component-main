<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <section class="cards">
      <div class="card">
        <div class="active-state">
          <img class="card-image" src="images/image-equilibrium.jpg" alt="A cube made of glass, balanced on one of its corners">
          <div class="active-color"></div>
          <img class="active-eye" src="images/icon-view.svg" alt="">
        </div>
        
        <div class="main-text">
          <h2 class="card-title">Equilibrium #3429</h2>
          <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card-data">
          <strong class="card-price"><span class="eth-symbol"></span>0.041 ETH</strong>
          <strong class="time-left"><span class="clock-symbol"></span>3 days left</strong>
        </div>
        
        <div class="division-line"></div>

        <footer class="author">
          <img src="images/image-avatar.png" alt="" class="author-pic">
          <span>Creation of <strong class="author-name">Jules Wyvern</strong></span>
        </footer>
      </div>
    </section>
  </main>
</body>

</html>
